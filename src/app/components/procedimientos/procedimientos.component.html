<section class="serviciosOfrecidos">
  <div class="container">
    <div *ngFor="let procedimiento of procedimientos" class="principal">
      <div *ngFor="let procedimiento of procedimiento.procedimientos" class="wrapper" >
        <img src="assets/img/icons/{{procedimiento.icono}}" width="64px"
            class="ico">
          <p><button mat-flat-button>{{procedimiento.nombre_servicio}}</button></p>
      </div>
    </div>
  </div>
</section>
